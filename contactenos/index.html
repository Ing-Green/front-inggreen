<h4>Para todas las consultas, envíenos un correo electrónico utilizando este formulario a continuación.</h4>
<form method="post" action="https://api.inggreen.co/mail" target="_self" class="gaph2- mt2">
    <div class="group">
        <input type="text" name="subject" placeholder="Asunto">    
    </div>

    <div class="group">
        <input type="text" name="name" placeholder="Nombre">
    </div>

    <div class="group">
        <input type="text" name="email" placeholder="Correo electrónico">
    </div>
    
    <div class="group">
        <textarea name="message" class="h10 w100 input-control" placeholder="Mensaje"></textarea>
    </div>
    
    <div class="grup">
        <button class="button" type="submit">Enviar</button>
    </div>
</form>
